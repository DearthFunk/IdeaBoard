<div class="">
    <div class="modal-header">
        <h3 class="modal-title">Create Your Idea</h3>
    </div>
    <div class="modal-body iconSelector">
        <div data-text-angular data-ng-model="ideaCode"></div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" data-ng-click="cancel()">Cancel</button>
        <button class="btn btn-primary" data-ng-click="ok(ideaCode)">OK</button>
    </div>
</div>
