<div class="boardManagementContainer mainApp">
    <div class="mainPanel">

        <form class="boardEditForm">
            <div class="btn-group">
                <button type="button" class="btn btn-primary" data-ng-click="newBoard()">+</button>
                <button type="button" class="btn btn-primary" data-ng-click="saveBoards()" data-ng-disabled="canSaveBoard()"><i class="fa fa-save"></i> SAVE BOARDS</button>
            </div>
            <table class="table table-striped table-hover">
                <tr class="headerRow">
                    <td colspan="4"></td>
                    <td>ICON</td>
                    <td>NAME</td>
                    <td>DESCRIPTION</td>
                    <td>VOTING MECHANICS</td>
                </tr>

                    <tr class="boardRow" data-ng-repeat="board in tempData track by $index">
                        <td class="iconButton delete" data-ng-click="removeBoard($index)"><i class="fa fa-remove"></i></td>
                        <td class="iconButton" data-ng-click="moveBoard($index,-1)"><i class="fa fa-long-arrow-up"></i></td>
                        <td class="iconButton" data-ng-click="moveBoard($index,1)"><i class="fa fa-long-arrow-down"></i></td>
                        <td class="iconButton {{board.enabled}}" data-ng-click="board.enabled = !board.enabled"><i class="fa" data-ng-class="board.enabled ? 'fa-eye' : 'fa-eye-slash'"></i></td>

                        <td class="iconButton main" data-ng-class="{'bad': !board.icon}" data-ng-click="openIconsModal('lg',board)" ><i data-ng-if="board.icon" class="fa {{board.icon}}"></i></td>
                        <td class="name"><input type="text" data-ng-model="board.name" required></td>
                        <td class="desc"><input type="text" data-ng-model="board.description"></td>
                        <td class="vm"><select data-ng-model="board.votingMechanicsId" data-ng-options="vm.id as vm.name for vm in dataService.votingMechanics | filter:{enabled:true}"></select></td>
                    </tr>
            </table>
        </form>
    </div>
</div>
